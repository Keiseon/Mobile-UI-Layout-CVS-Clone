<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://kit.fontawesome.com/b9df7d2e1f.js"></script>
    <title>TVS Pharmacy</title>
  </head>
  <body>
    <div id="splash">
      <img src="./img/logo.png" alt="TVS Pharmacy Logo" class="logo" />
    </div>

    <div class="content">
      <header class="app-header">
        <div class="container">
          <img src="./img/logo.png" alt="" class="logo" />
          <input type="text" class="search" placeholder="Search..." />
        </div>
      </header>
      <div class="subHeader">
        <div>
          <p>Now Delivering Rx and more</p>
          <p>Find out now <i class="fa fa-chevron-right"></i></p>
        </div>
        <img src="./img/delivery.png" alt="Delivery image" />
      </div>
      <div class="grid container">
        <div class="item">
          <h4>Pharmacy</h4>
          <p>2Rxs Ready to refill</p>
          <img src="./img/medicine.png" alt="Medicine image" />
        </div>
        <div class="item">
          <h4>Deals & Rewards</h4>
          <p class="desc">2 TraversyCare offers expiring</p>
          <img src="./img/medal.png" alt="Medal Image" />
        </div>
        <div class="item">
          <h4>SecondClinic</h4>
          <p class="desc"></p>
          <img src="./img/nurse.png" alt="Nurse Image" />
        </div>
        <div class="item">
          <h4>Shop</h4>
          <p class="desc">Free shipping on orders $25+</p>
          <img src="./img/shop.png" alt="Shopping Cart Image" />
        </div>
        <div class="item">
          <h4>Photo</h4>
          <p class="desc"></p>
          <img src="./img/photo.png" alt="Picture Image" />
        </div>
        <div class="item">
          <h4>Weekly Ad</h4>
          <p class="desc">View your weekly ad</p>
          <img
            src="https://i.ibb.co/nDryZ8R/newspaper.png"
            alt=" Newspaper Image"
          />
        </div>
      </div>
    </div>
    <footer class="app-footer">
      <ul>
        <li>
          <i class="fa fa-heart"></i>
          Home
        </li>
        <li>
          <i class="fa fa-barcode"></i>
          Show Card
        </li>
        <li>
          <i class="fa fa-user"></i>
          Account
        </li>
        <li>
          <i class="fa fa-map-marker"></i>
          Find Store
        </li>
      </ul>
    </footer>

    <script>
      setTimeout(() => {
        document.getElementById("splash").classList.toggle("fade");
      }, 2000);
    </script>
  </body>
</html>
